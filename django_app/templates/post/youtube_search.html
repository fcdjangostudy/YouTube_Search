{% extends 'common/base.html' %}

{% block content %}
    <div class="content">
        <h3>YouTube Search</h3>
        <form action="">
            <input type="text" name="q" placeholder="YouTube에서 검색할 키워드를 입력해주세요.">
        </form>
    </div>
    <br>
    <div><h3>SEARCH RESULT</h3></div>
    <ul>
        {% for video in videos %}
            <strong>{{ forloop.counter }}</strong>
            <li><img src="{{ video.thumbnail.url }}" alt="">
                <a href="https://youtube.com/watch?v={{ video.video_id }}">링크</a>
            </li>

            <form action="{% url 'post:video_post_create' video_pk=video.pk %}" method="POST">
            {% csrf_token %}
                <button type="submit">이 비디오로 포스트 생성하기</button>
            </form>
        {% endfor %}
    </ul>
{% endblock %}
